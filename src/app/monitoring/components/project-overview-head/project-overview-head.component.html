<div class="content-body default-height">
  <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>
  <div class="container-fluid">
    <div class="card profile-overview">
      <div class="card-body d-flex">
        <div class="clearfix">
          <div class="d-inline-block position-relative me-sm-4 me-3 mb-3 mb-lg-0">
            <img src="assets/images/project/pic7.jpg" alt="" class="rounded-4 profile-avatar">
            <!-- <span class="fa fa-circle border border-3 border-white text-success position-absolute bottom-0 end-0 rounded-circle"></span> -->
          </div>
        </div>
        <div class="clearfix d-xl-flex flex-grow-1">
          <div class="clearfix pe-md-5">
            <h3 class="fw-semibold mb-1">
              {{project.projectName}}
              <!-- <img src="assets/images/blue-tick.png" alt="Blue Tick"> -->
            </h3>
            <ul class="d-flex flex-wrap fs-6 align-items-center">
              <li class="me-3 d-inline-flex align-items-center">
                <i class="las la-user me-1 fs-18"></i> {{project.users.length}}
              </li>
              <li class="me-3 d-inline-flex align-items-center">
                <i class="las la-key me-1 fs-18"></i>{{project.projectId}}
              </li>
              <!-- <li class="me-3 d-inline-flex align-items-center">
                <i class="las la-envelope me-1 fs-18"></i>info&#64;gmail.com
              </li> -->
            </ul>
            <div class="d-md-flex d-none flex-wrap">
              <div class="border outline-dashed rounded p-2 d-flex align-items-center me-3 mt-3">
                <div class="avatar avatar-md bg-primary-light text-primary rounded d-flex align-items-center justify-content-center">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 5H20" stroke="var(--primary)" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 9H16" stroke="var(--primary)" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 13H20" stroke="var(--primary)" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 17H14" stroke="var(--primary)" stroke-width="2" stroke-linecap="round"/>
                  </svg>

                </div>
                <div class="clearfix ms-2">
                  <h3 class="mb-0 fw-semibold lh-1"></h3>
                  <span class="fs-14">{{project.projectDescription}}</span>
                </div>
              </div>
              <div class="border outline-dashed rounded p-2 d-flex align-items-center me-3 mt-3">
                <div class="avatar avatar-md bg-primary-light text-primary rounded d-flex align-items-center justify-content-center">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7H4C2.89543 7 2 7.89543 2 9V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V9C22 7.89543 21.1046 7 20 7Z" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
                <div class="clearfix ms-2">
                  <h3 class="mb-0 fw-semibold lh-1">25</h3>
                  <span class="fs-14">Endpoints</span>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix mt-3 mt-xl-0 ms-auto d-flex flex-column col-xl-3">
            <div class="clearfix mb-3 text-xl-end">
              <button class="btn btn-light text-dark" (click)="goBack()">
                Go Back
              </button>

              <!-- <a href="javascript:void(0);" class="btn btn-primary ms-2">Disable/Enable</a> -->
            </div>
            <!-- <div class="mt-auto d-flex align-items-center">
              <div class="clearfix me-3">
                <span class="fw-medium text-black d-block mb-1">Progress</span>
                <p class="mb-0 d-flex">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.83334 14.1668L14.1667 5.8335" stroke="var(--bs-success)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M5.83334 5.8335H14.1667V14.1668" stroke="var(--bs-success)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                  <span class="text-success me-1">+3.50%</span>
                </p>
              </div>
              <div class="my-2">
                <app-bar-chart-apex [chart_item]="chartProfileProgress"></app-bar-chart-apex>
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="card-footer py-0 d-flex flex-wrap justify-content-between align-items-center">
        <ul class="nav nav-underline nav-underline-primary nav-underline-text-dark nav-underline-gap-x-0 align-self-end" id="tabMyProfileBottom" role="tablist">
          <li class="nav-item ms-1" role="presentation">
            <a (click)="setActiveTab('overview')" class="nav-link py-3 border-3 text-dark " [class.active]="activeTab == 'overview'">Overview</a>
          </li>
          <li class="nav-item ms-1" role="presentation">
            <a (click)="setActiveTab('createEndpoint')" class="nav-link py-3 border-3 text-dark " [class.active]="activeTab == 'createEndpoint'">Monitoring Endpoint</a>
          </li>
          <li class="nav-item ms-1" role="presentation">
            <a (click)="setActiveTab('endpoints')" class="nav-link py-3 border-3 text-dark " [class.active]="activeTab == 'endpoints'">Endpoints</a>
          </li>

        </ul>

      </div>
    </div>
    <ng-container [ngSwitch]="activeTab">
      <!-- componente overview  -->
      <app-project-overview
        *ngSwitchCase="'overview'"
        [project]="project"
        (exit)="goBack()"
      > </app-project-overview>

      <!-- componente settings -->
      <app-project-settings
        *ngSwitchCase="'createEndpoint'"
        [project]="project"
        (exit)="goBack()"
      ></app-project-settings>

      <!-- componente para ver endpoints  -->
      <app-project-healthendpoints
        *ngSwitchCase="'endpoints'"
        [project]="project"
        (selectTab)="setActiveTab($event)"
      ></app-project-healthendpoints>
    </ng-container>

  </div>
</div>
