 <div class="page-titles" *ngIf="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <h5 class="bc-title">{{ breadcrumb.title }}</h5>
    </li>

    <li
      *ngFor="let item of breadcrumb.items; let last = last"
      class="breadcrumb-item"
      [class.active]="last"
    >
      <ng-container *ngIf="!last && item.url">
        <a [routerLink]="item.url">{{ item.label }}</a>
      </ng-container>
      <ng-container *ngIf="last || !item.url">
        {{ item.label }}
      </ng-container>
    </li>
  </ol>

  <p *ngIf="breadcrumb.subTitle" class="breadcrumb-subtitle">{{ breadcrumb.subTitle }}</p>
</div>
